<!-- templates/login.html-->

<html>
<head>
    <title>Handling of http get and post request</title>
    <style>
    div {
        width: 400px;
        border: 1px solid green;
        padding: 10px;
        margin-bottom: 5px;
    }
    </style>
</head>

<body>
    <div>
    <h1>Handle GET Request</h1>
    <form method="GET" action="{{ url_for('handle_get') }}">
        <input type="text" name="username" placeholder="Username" />
        <inpt type="password" name="password" placeholder="Password" />
        <button type="submit">submit</button>
    </form>
    </div>

    <div>
    <h1>Handle POST Request</h1>
    <form method="POST" action="{{ url_for('handle_post') }}">
		<input type="text" name="username" placeholder="Username" />
		<input type="password" name="password" placeholder="Password" />
		<button type="submit">submit</button>
		</form>
    </div>
	
    <div id="uploadDiv">
		<h1>Upload PDF files</h1>
    <form action="{{ url_for('handle_upload') }}" method="POST" enctype="multipart/form-data">
        <label for="pdfFile">Upload PDF:</label>
        <input
        type="file"
        id="pdfFile"
        name="pdfFile"
        accept=".pdf"
        /><br /><br />
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" /><br /><br />
        <input type="submit" value="Upload" />
    </form>
    </div>
</body>
</html>
