<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="container">
        <div class="text-container">
            <p class="text">
                GradeWise
            </p>
        </div>
        <div class="image-container">
            <img class="image" src="upload (2).svg" alt="Cover Image">
        </div>
        <form class="form" id="uploadForm" enctype="multipart/form-data">
            <div class="button-container">
                <input type="file" name="files[]" multiple="multiple" class="file-input button">
                <input type="submit" value="Upload Documents" class="button">
            </div>
        </form>
    </div>
    <script src="upload.js"></script>
</body>
</html>
